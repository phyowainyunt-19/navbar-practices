<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Dropdown</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>

<body>
    <nav>
        <div for="btn" class="button">
            Drop down
            <span class="icon fas fa-caret-down"></span>
        </div>
        <div class="wrapper">
            <ul class="menu-bar">
                <li>
                    <a href="#">
                        <div class="icon"><span class="fas fa-home"></span></div>
                        Home
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="icon"><span class="fas fa-cog"></span></div>
                        Setting & privacy <i class="fas fa-angle-right"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="icon">
                            <span class="fas fa-question-circle"></span>
                        </div>
                        Help & support <i class="fas fa-angle-right"></i>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="icon"><span class="fas fa-user"></span></div>
                        About us
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="icon"><span class="fas fa-comment-alt"></span></div>
                        Feedback
                    </a>
                </li>
            </ul>
            <!-- Settings & privacy menu items -->
            <ul class="setting-drop">
                <li class="arrow"><span class="fas fa-arrow-left"></span>Setting & privacy</li>
                <li>
                    <a href="#">
                        <div class="icon"><span class="fas fa-user"></span></div>
                        Personal info
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="icon"><span class="fas fa-lock"></span></div>
                        Password
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="icon">
                            <span class="fas fa-address-book"></span>
                        </div>
                        Activity log
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="icon"><span class="fas fa-globe-asia"></span></div>
                        Languages
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="icon"><span class="fas fa-sign-out-alt"></span></div>
                        Log out
                    </a>
                </li>
            </ul>
            <!-- Help & support menu items -->
            <ul class="setting-drop">
                <li class="arrow"><span class="fas fa-arrow-left"></span>Help & support</li>
                <li>
                    <a href="#">
                        <div class="icon"><span class="fas fa-question-circle"></span></div>
                        Help Centre
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="icon"><span class="fas fa-envelope"></span></div>
                        Support inbox
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="icon">
                            <span class="fas fa-comment-alt"></span>
                        </div>
                        Send feedback
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="icon"><span class="fas fa-globe-asia"></span></div>
                        Languages
                    </a>
                </li>
                <li>
                    <a href="#">
                        <div class="icon"><span class="fas fa-exclamation-circle"></span></div>
                        Report problem
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</body>

</html>
